<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/user.css"/>
	</head>
	<body>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加新用户</h4>
		      </div>
		      <div class="modal-body">
		        <div class="input-group">
				  <label for="username">用户名：</label>
				  <input type="text" id="username" class="form-control" placeholder="请输入用户名" ng-model="user.username">
				</div>
				
				<div class="input-group">
				  <label for="email">邮箱：</label>
				  <input type="text" id="email" class="form-control" placeholder="请输入邮箱" ng-model="user.email">
				</div>
				<div class="input-group">
				  <label for="age">年龄：</label>
				  <input type="text" id="age" class="form-control" placeholder="请输入年龄" ng-model="user.age">
				</div>
		      
		      <div class="input-group">
				  <label for="password">密码：</label>
				  <input type="text" id="password" class="form-control" placeholder="请输入密码" ng-model="user.password">
				</div>
				<div class="input-group">
				  <label for="conpassword">确认密码：</label>
				  <input type="text" id="conpassword" class="form-control" placeholder="请确认密码" ng-model="conpassword">
				</div>
				</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" ng-click="addUser()">保存</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade bs-example-modal-sm" id="myMedal2">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title">提示</h4>
		      </div>
		      <div class="modal-body">
		        <p>您确定要删除当前用户吗？</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" ng-click="deleteuser()">确定</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="user-container">
			
			 <h1>客户信息</h1>
			 <div class="row">
			 	<div class="col-md-8">
			 		<div class="input-group">
					  <input type="text" class="form-control" placeholder="搜索..." ng-model="searchText">
					  <span class="glyphicon glyphicon-search input-group-addon" ng-click="search()"></span>
					</div>
			 	</div>
			 	<div class="col-md-4"><button class="btn btn-primary" data-toggle="modal" data-target="#myModal">+添加用户</button></div>
			</div>
			<table class="table table-hover">
			  <tr>
			  	<th><input type="checkbox" ng-checked="isSelected" ng-click="updateSelected()"></th>
			  	<th>
			  	<div class="dropdown">
			  	  <div class="orderbybox" data-toggle="dropdown">
			  	  	<span class="caret"></span>  
			  	  </div>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="changeOrderInfo($event,'username')">用户名</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="changeOrderInfo($event,'regdate')">注册日期</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="changeOrderInfo($event,'age')">年龄</a></li>
				  </ul>
				</div>
			  	</th>
			  	<th>用户名</th>
			  	<th>邮箱</th>
			  	<th>密码</th>
			  	<th>注册日期</th>
			  	<th>年龄</th>
			  	<th>操作</th>
			  </tr>
			  <tr ng-repeat="user in userlist | limitTo:9 | filter:searchContext | orderBy:orderInfo">
			  	<td><input type="checkbox" ng-checked="isSelected"></td>
			  	<td><img ng-src="{{user.avator}}" class="img-circle"></td>
			  	<td>{{user.username}}</td>
			  	<td>{{user.email}}</td>
			  	<td>{{user.password}}</td>
			  	<td>{{user.regdate | date:'yyyy-MM-dd hh:mm:ss'}} </td>
			  	<td>{{user.age}}</td>
			  	<td><a ui-sref="index.userupdate({user:user})"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp;&nbsp;
			  		<span class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#myMedal2" ng-click="todeleteUser(user)"></span></td>
			  </tr>
			  
			 
			</table>
			<nav>
			  <ul class="pagination">
			  	<li><a href="#">首页</a></li>
			    <li><a href="#">&laquo;</a></li>
			    <li><a href="#">1</a></li>
			    <li><a href="#">2</a></li>
			    <li><a href="#">3</a></li>
			    <li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>
			    <li><a href="#">&raquo;</a></li>
			    <li><a href="#">尾页</a></li>
			    <li>跳转到<input type="text" class="form-control"/>页</li>
			  </ul>
			  
			</nav>
		</div>
	</body>
</html>
